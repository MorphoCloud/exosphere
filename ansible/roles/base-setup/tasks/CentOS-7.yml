---

- name: 'packages installed'
  yum:
    name:
      - 'epel-release'
    state: 'present'

- name: 'packages installed'
  yum:
    name:
      - 'haveged'
    state: 'present'

- name: 'Packages installed'
  yum:
    name:
      - 'iptables'
    state: 'latest'

- name: 'setenforce 0'
  shell: setenforce 0

- name: Permissive SELinux
  replace:
    path: /etc/selinux/config
    regexp: '^SELINUX=(\w+)$'
    replace: 'permissive'
