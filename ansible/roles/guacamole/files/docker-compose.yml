---

version: '3.2'
networks:
  exo-guac-net:
    driver: bridge
services:
  exo-guac-guacd:
    build:
      context: 'https://github.com/apache/guacamole-server.git#81300052e01f7e544ead82ece1e8398d95e9653e'
    restart: 'always'
    networks:
      exo-guac-net:
  exo-guac-guacamole:
    image: 'guacamole/guacamole@sha256:24a9a494a6d3a3da1371fa04de8b4e608d3e56affefa40282d09f2dfc1e465c0'
    restart: 'always'
    networks:
      exo-guac-net:
    depends_on:
      - 'exo-guac-guacd'
    links:
      - 'exo-guac-guacd:guacd'
    environment:
      MYSQL_HOSTNAME: 'dummy-ignore'
      MYSQL_DATABASE: 'dummy-ignore'
      MYSQL_USER: 'dummy-ignore'
      MYSQL_PASSWORD: 'dummy-ignore'
      GUACD_HOSTNAME: 'guacd'
      GUACAMOLE_HOME: '/config'
    volumes:
      - type: 'bind'
        source: './config'
        target: '/config'
    ports:
      - '49528:8080'
